<!--
  This HTML file is a simple web that allows users to upload an image and an optional icon
  to create a custom Minecraft Bedrock Edition texture pack for the totem of undying.
  All logic runs in-browser, no backend needed.
  It is modified from the response of the OpenAI GPT-4.1 model.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minecraft BE Totem Maker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="https://minecraft.wiki/images/Totem_of_Undying_JE2_BE2.png?d56eb">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #ace8fc;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      transition: background-position 0.2s;
      position: relative;
      overflow-x: hidden;
    }
    .bg-totem {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 120vw;
      height: 120vw;
      max-width: 120vh;
      max-height: 120vh;
      z-index: 0;
      pointer-events: none;
      opacity: 0.75;
      background: url('https://minecraft.wiki/images/Totem_of_Undying_JE2_BE2.png?d56eb') no-repeat center center;
      background-size: contain;
      transition: transform 0.2s;
    }
    .container {
      max-width: 420px;
      margin: 48px auto;
      background: rgba(255,255,255,0.90);
      border-radius: 14px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.10);
      padding: 36px 28px 28px 28px;
      transition: box-shadow 0.2s;
      position: relative;
      z-index: 1;
    }
    .container:hover {
      box-shadow: 0 8px 32px rgba(0,0,0,0.13);
    }
    h1 {
      text-align: center;
      font-size: 2.1em;
      color: #fff;
      margin-bottom: 12px;
      letter-spacing: 1.2px;
      font-weight: 700;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(90deg, #005fa3 0%, #0078d7 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .subtitle {
      text-align: center;
      color: #38bdf8;
      font-size: 1.13em;
      margin-bottom: 10px;
      font-weight: 600;
      letter-spacing: 0.2px;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .subtitle.secondary {
      color: #5a6a7a;
      font-size: 1.05em;
      margin-bottom: 28px;
    }
    .input-row {
      margin-bottom: 18px;
    }
    .input-row label {
      margin-bottom: 4px;
      display: block;
      font-weight: 500;
      font-size: 1.13em;
      color: #3a4a5a;
      font-family: inherit;
    }
    .input-row input[type="text"] {
      width: 100%;
      padding: 7px 10px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      font-size: 1em;
      margin-bottom: 8px;
      background: #f8fafb;
      box-sizing: border-box;
    }
    .section-label {
      display: block;
      margin-bottom: 6px;
      color: #3a4a5a;
      font-weight: 500;
      font-size: 1.13em;
    }
    .preview-row {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 0px;
    }
    .preview-row img {
      max-width: 120px;
      max-height: 120px;
      border-radius: 6px;
      border: 1.5px solid #e0e0e0;
      background: #f4f7fa;
      display: none;
      box-shadow: 0 1px 4px rgba(0,0,0,0.04);
    }
    .crop-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    input[type="file"] {
      margin-bottom: 10px;
      width: 100%;
      font-size: 1em;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      padding: 5px 0;
      background: #f8fafb;
    }
    input[type="submit"] {
      background: linear-gradient(90deg, #0078d7 0%, #00b4d8 100%);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 12px 0;
      width: 100%;
      font-size: 1.08em;
      cursor: pointer;
      margin-top: 12px;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 8px rgba(0,120,215,0.07);
      transition: background 0.2s, box-shadow 0.2s;
    }
    input[type="submit"]:hover {
      background: linear-gradient(90deg, #005fa3 0%, #0096c7 100%);
      box-shadow: 0 4px 16px rgba(0,120,215,0.13);
    }
    @media (max-width: 500px) {
      .container {
        max-width: 98vw;
        padding: 18px 4vw 18px 4vw;
      }
      h1 {
        font-size: 1.3em;
      }
    }
  </style>
</head>
<body>
  <div class="bg-totem"></div>
  <div style="position:absolute;top:12px;right:32px;z-index:2;">
    <button id="langSwitcher" style="
      font-size:1em;
      padding:4px 18px;
      border-radius:20px;
      cursor:pointer;
      background: linear-gradient(90deg, #38bdf8 0%, #0078d7 100%);
      color: #fff;
      border: none;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 8px rgba(0,120,215,0.10);
      transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
      width: 90px; /* Uniform width */
      min-width: 90px;
      max-width: 90px;
      height: 36px; /* Fixed height */
      min-height: 36px;
      max-height: 36px;
      text-align: center;
      margin-right: 8px;
      "
      onmouseover="this.style.background='linear-gradient(90deg,#0096c7 0%,#38bdf8 100%)';this.style.transform='scale(1.06)';"
      onmouseout="this.style.background='linear-gradient(90deg,#38bdf8 0%,#0078d7 100%)';this.style.transform='scale(1)';">
      中文
    </button>
  </div>
  <div class="container" style="background:rgba(255,255,255,0.80);">
    <h1><b>Totem of Undying Texture Pack Maker</b></h1>
    <div class="subtitle">
      Made by <a href="https://github.com/Xilillusion" target="_blank" style="color:inherit;text-decoration:underline;"><b>Xilillusion</b></a>
    </div>
    <div class="subtitle secondary">
      Upload your image and other stuff (optionally) to create a Minecraft BE totem of undying texture pack.
    </div>
    <form id="uploadForm">
      <button type="button" id="foldMetaBtn" style="margin-bottom:12px;width:100%;border-radius:6px;background:#e0f2fe;color:#0078d7;font-weight:600;padding:7px 0;cursor:pointer;border:none;">
        Hide Pack Info ▲
      </button>
      <div id="metaFields" style="border:2px solid #b6e0fe; border-radius:10px; padding:18px 14px 8px 14px; margin-bottom:18px; background:rgba(248,252,255,0.3);">
        <div class="input-row">
          <label for="packName">Pack Name:</label>
          <input type="text" id="packName" name="packName" value="Xilillusion's Totem" required>
        </div>
        <div class="input-row">
          <label for="packDescription">Pack Description:</label>
          <input type="text" id="packDescription" name="packDescription" placeholder="Enter a description" value="Generated by §l§aXilillusion§f's Totem Maker">
        </div>
        <div class="input-row">
          <span class="section-label">Pack Icon:</span>
          <div class="preview-row">
            <input type="file" name="icon" accept="image/*" id="iconInput">
            <img id="iconPreview">
          </div>
          <div id="iconCropContainer" class="crop-container"></div>
        </div>
      </div>
      <div class="input-row">
        <span class="section-label">Totem Image (Required):</span>
        <div class="preview-row">
          <input type="file" name="file" accept="image/*" required id="imageInput">
          <img id="imagePreview">
        </div>
        <div id="imageCropContainer" class="crop-container"></div>
      </div>
      <input type="submit" value="Download">
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="src/background.js"></script>
  <script src="src/cropper.js"></script>
  <script src="src/preview.js"></script>
  <script src="src/i18n.js"></script>
  <script src="src/mcpack.js"></script>
  <script src="src/fold.js"></script>
  <script src="src/totem.js"></script>
</body>
</html>
